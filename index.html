<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Marmeto Cart</title>
    <link rel="shortcut icon" href="https://clipartcraft.com/images/transparent-logo-design-2.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="left">
                <img src="https://s3-alpha-sig.figma.com/img/2727/769b/a74736d502746301ed573ed8940fc322?Expires=1730678400&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=O-Fpf2SkF6vSDXZOHbj25cW9eNmyfidx9UdC8JYiJ3VhA6Bfc9Vz9GbCXBA9yMjOd812NTdNWHjVrTEbGZmedGyboxCYJbOq~Ew8jwDbErFmuxkaNAjZNZIAsKBIUn7mzoRF--HFIaxNAcPHwA4frUAXC2pdhoKzB927PtUps7YM9ZrwicwxgVd4hRsBg-8JOQw2lgV3zxQ6FarmlhvMMgPkHuvd6G0RsDvTX9TM5qrlEzQsYDarj-So2-SeN4e0ruhzx3VZr1ApgNdIAJv5xTpkRfPlyw8Gc6sp6oJUSngYZwvsdJ165tLiFEIzl8GR0cj7EHUhRBCeUpZOEnZqgg__" alt="">
                <p>Marmeto</p>
            </div>
            <div class="mid"></div>
            <div class="right">
                <img src="./assets/Vector.png" alt="">
                <img src="./assets/heart.png" alt="">
                <img src="./assets/ant-design_shopping-cart-outlined.png" alt="">
            </div>
        </nav>
        <div class="home-cart">
            <div class="top">
                <img src="https://s3-alpha-sig.figma.com/img/2727/769b/a74736d502746301ed573ed8940fc322?Expires=1730678400&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=O-Fpf2SkF6vSDXZOHbj25cW9eNmyfidx9UdC8JYiJ3VhA6Bfc9Vz9GbCXBA9yMjOd812NTdNWHjVrTEbGZmedGyboxCYJbOq~Ew8jwDbErFmuxkaNAjZNZIAsKBIUn7mzoRF--HFIaxNAcPHwA4frUAXC2pdhoKzB927PtUps7YM9ZrwicwxgVd4hRsBg-8JOQw2lgV3zxQ6FarmlhvMMgPkHuvd6G0RsDvTX9TM5qrlEzQsYDarj-So2-SeN4e0ruhzx3VZr1ApgNdIAJv5xTpkRfPlyw8Gc6sp6oJUSngYZwvsdJ165tLiFEIzl8GR0cj7EHUhRBCeUpZOEnZqgg__" alt="">
            </div>
            <div class="middle">
                Cart
            </div>
            <div class="bottom">
                Home &gt; <span style="font-weight: 300;">Cart</span>
            </div>
        </div>
        <div class="cart">
            
            
            <div class="items">
                <div class="icons"></div>
                
                <div class="product">
                    <div class="eachProduct">
                        <img id="apiImage" alt="">
                        <p id="sofaName">sofaName</p>
                    </div>

                    <div class="price">
                        <div>
                            Rs.
                        </div>
                        <div  id="productPrice">
                            product price
                        </div>
                    </div>

                    <div class="quantity">
                       <input type="number" name="" id="">
                    </div>

                    <div class="subtotal">
                        Rs.250,000.00
                    </div>
                    
                    <div class="remove">
                        <img src="./assets/ant-design_delete-filled.png" alt="">
                    </div>
                </div>
            </div>

            <div class="totals">
                <div class="cartTotals">
                    <h1>Cart Totals</h1>
                    
                    
                    <div class="amount">
                        <div id="subtotal">
                            Subtotal Rs. 250,000.00
                        </div>
                        <div class="total">
                            Total Rs. 250,000.00
                        </div>
                    </div>


                    <button class="checkout">
                        Check Out
                    </button>
                </div>
            </div>


        </div>
        <footer>
            <img src="./assets/Frame 2.png" alt="">
            <img src="./assets/Frame 4.png" alt="">
            <img src="./assets/Frame 5.png" alt="">
            <img src="./assets/Frame 19.png" alt="">
        </footer>
    </div>
</body>
</html>
